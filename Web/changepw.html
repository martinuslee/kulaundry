<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="images/icons/wash.ico" />
    <title>Password Change</title>
  </head>
  <body>
    <h1>Password Change</h1>
    <form method="post">
      <table>
        <tr>
          <td>id :</td>
          <td><input type="text" name="id" /></td>
        </tr>
        <tr>
          <td>pw :</td>
          <td><input type="password" name="password" /></td>
        </tr>
        <tr>
          <td>pw-new :</td>
          <td><input type="password" name="newpw" /></td>
        </tr>
      </table>
      <input type="submit" />
      <input type="button" value="return" onclick="location.href='list'" />
    </form>
  </body>
</html>
