<!DOCTYPE html>
<html>
  <meta charset="utf=8" />
  <head>
    <h1>My Page</h1>
  </head>
  <body>
    
      <fieldset>
        <table>
        <% data.forEach(function (item, index) { %>
          <tr>
            <td>아이디</td>
            <td><%= item.id %></td>
          </tr>
          <tr>
            <td>이름</td>
            <td><%= item.name %></td>
          </tr>
          <tr>
            <td>이메일</td>
            <td><%= item.email %></td>
          </tr>
          <% }); %>
        </table>
        <input type="submit" value="return" onclick="location.href='list'">
        <input type="submit" value="비밀번호 변경" onclick="location.href='changepw'">
      </fieldset>
    
  </body>

  <style>
    body {
      max-width: 468px;
      margin-left: auto;
      margin-right: auto;
    }
    table {
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      border-collapse: separate;
      border-spacing: 0 10px;
    }
  </style>
</html>
