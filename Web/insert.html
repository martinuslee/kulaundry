<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/png" href="images/icons/wash.ico" />
    <title>Insert Page</title>
  </head>
  <body>
    <h1 style="display: inline">Insert Page</h1>
    <input
      type="button"
      value="return"
      style="display: inline-block; position: relative; left: 53%"
      onclick="window.location.href='/list'"
      ;
    />
    <hr />
    <form method="POST">
      <fieldset>
        <legend>Insert your information</legend>
        <table>
          <!-- <tr class="cellMargin">
            <td style="display: inline-block"><label>USER ID</label></td>
            <td><input type="text" name="user_id" /></td>
          </tr> -->
          <tr class="cellMargin">
            <td>세탁기 번호</td>
            <td><input type="number" name="num" /></td>
          </tr>
          <tr class="cellMargin">
            <td>방번호</td>
            <td><input type="number" name="roomno" /></td>
          </tr>
        </table>
        <input
          type="submit"
          style="position: relative; left: 45%; margin-top: 8px"
        />
      </fieldset>
    </form>
    <br/>
    <table border="1" style="text-align: center;" >
      <label style="display: flex; justify-content: center; align-items: center;">세탁기 번호 안내 </label>
      <tr><td>1 ~ 4</td><td>진리관(남)</td></tr>
      <tr><td>5 ~ 8</td><td>진리관(여)</td></tr>
      <tr><td>9 ~ 12</td><td>정의관(여)</td></tr>
      <tr><td>13 ~ 16</td><td>자유관(남)</td></tr>
      <tr><td>17 ~ 20</td><td>미래관(남)</td></tr>
      <tr><td>21 ~ 24</td><td>미래관(여)</td></tr>
    </table>
  </body>
  <style>
    body {
      max-width: 468px;
      margin-left: auto;
      margin-right: auto;
    }
    table {
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      border-collapse: separate;
      border-spacing: 0 10px;
    }
  </style>
</html>
