<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1"
    />
    <title>Login</title>
  </head>
  <body>
    <h1 style="display: inline">KU Landry</h1>
    <hr />
    <form action="login" method="post">
      <fieldset>
        <legend>개인 정보를 입력해주세요.</legend>
        <table>
          <tr>
            <td>ID</td>
            <td><input type="text" name="id" /></td>
          </tr>
          <tr>
            <td>Password</td>
            <td><input type="password" name="password" /></td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input type="submit" value="login" />
              <input
                type="button"
                value="sign up"
                onclick="window.location.href='signin';"
              />
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
  <style>
    body {
      max-width: 468px;
      margin-left: auto;
      margin-right: auto;
    }
    table {
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      border-collapse: separate;
      border-spacing: 0 10px;
    }
  </style>
</html>
